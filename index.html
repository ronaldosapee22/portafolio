<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logoAlura" src="Imagenes/Frame_6.png" alt="">
    </header>
    <main>
            <section class="Contenedor_1">
                <textarea class="text_area" cols="40" rows="10" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <p class="inferior">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="btn_Encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn_Desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="Contenedor_2">
                <textarea class="mensaje_encriptado" cols="20" rows="10"></textarea>
                <div>
                    <button class="btn_copiar" onclick="btnCopiar()">copiar</button>
                </div>
                <div class="texto">
                    <h2>Ningún mensaje fue encontrado aqui .</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
    </main>
<script src="script.js"></script>    
</body>
</html>
